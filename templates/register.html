{% extends "base.html" %}

{% block title %}Kayıt Ol - Sağlık Takip{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Kayıt Ol</h3>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">En az 8 karakter uzunluğunda olmalıdır.</div>
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label">Boy (cm)</label>
                            <input type="number" class="form-control" id="height" name="height" required min="100" max="250" step="0.1">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
